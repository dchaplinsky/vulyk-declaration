<script id="decl_form_template" type="text/x-handlebars-template">

		<h1 class="declaration-head">
			<strong class="declaration-head__em">Декларація</strong>

	<div class="declaration-nav__l">
	</div>
	<div class="declaration-nav__c">
		<ul class="declaration-progress-indicator">
				<li class="declaration-progress-indicator__step declaration-progress-indicator__step_cur" title="Загальні відомості / Відомості про доходи">1</li>
				<li class="declaration-progress-indicator__step js-section-go" data-section-go="1" title="Відомості про нерухоме майно">2</li>
				<li class="declaration-progress-indicator__step js-section-go" data-section-go="2" title="Відомості про транспортні засоби">3</li>
				<li class="declaration-progress-indicator__step js-section-go" data-section-go="3" title="Відомості про вклади у банках, цінні папери та інші активи">4</li>
				<li class="declaration-progress-indicator__step js-section-go" data-section-go="4" title="Відомості про фінансові зобов’язання">5</li>
		</ul>
	</div>
	<div class="declaration-nav__r">
		<button class="weiss-btn weiss-btn_blue weiss-btn_small js-section-go" data-section-go="1">Наступний розділ</button>
	</div>
</div>
		
<fieldset class="weiss-form__set weiss-form__set_main weiss-form__set_notes">

	<div class="declaration-action">

		<p><a class="js-declaration-pdf" href="{{ link }}" target="_blank">Декларація</a></p>
	</div>

	<legend class="i-wai">
		<span>Загальне про декларацію</span>
	</legend>

	<div class="l-weiss-form__row">
		<div class="l-weiss-form__item">
			<label class="weiss-form__label" for="intro__isnotdeclaration">
				<span>Це не декларація</span>
			</label>
		</div>
		<div class="l-weiss-form__item">
			<input type="checkbox" name="intro[isnotdeclaration]" id="intro__isnotdeclaration" value="1" autofocus="" />
		</div>
	</div>

	<div class="l-weiss-form__row">
		<div class="l-weiss-form__item">
			<label class="weiss-form__label" for="intro__declaration-year">
				<span>Це декларація за рік</span>
			</label>
		</div>
		<div class="l-weiss-form__item">
			<select id="intro__declaration-year" name="intro[declaration_year]" data-inp-act="hidden,unclear">

				<option value=2013>2013</option>
				<option value=2012>2012</option>
				<option value=2011>2011</option>
				<option value=2010>2010</option>
				<option value=2009>2009</option>
				<option value=2008>2008</option>
			</select>
		</div>
	</div>

</fieldset>

<span class="weiss-btn weiss-btn_small weiss-btn_w-30 weiss-btn_grey js-clone-delete" title="Видалити строку" role="button">-</span>

<span class="weiss-btn weiss-btn_small weiss-btn_w-30 weiss-btn_grey js-clone-delete" title="Видалити строку" role="button">-</span>

		<fieldset class="weiss-form__set weiss-form__set_main weiss-form__set_paper">
